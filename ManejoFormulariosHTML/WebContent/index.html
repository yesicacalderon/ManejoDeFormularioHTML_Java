<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio Formulario</title>
<link rel="Stylesheet" type="text/css" href="recursos/Estilos.css">
<script type="text/javascript" src="recursos/Funciones.js"></script>
</head>
<body>
	<form name="forma" action="/ManejoFormulariosHTML/Servlet"
		method="post" onsubmit="return validarForma(this)">
		<input type="hidden" name="oculto" value="valorOculto"/>
		<table width="200" id="enfasis-columna">
			<caption>Formulario Registro de datos</caption>
			<tr>

				<td class="columna">usuario: (*)</td>
				<td><input class="default" type="text" name="usuario"
					value="Escribir Usuario" onfocus="this.select()"/></td>
			</tr>
			<tr>
				<td class="columna">password: (*)</td>
				<td><input class="default" type="password" name="password"
					onfocus="this.select()"/></td>
			</tr>
			<tr>
				<td class="columna">Tecnologias de internet: (*)</td>
				<td>Java <input type="checkbox" name="tecnologia" value="Java"/>
					&nbsp; &nbsp; &nbsp; .Net <input type="checkbox" name="tecnologia"
					value="net"/> &nbsp; &nbsp; &nbsp; .Php <input
					type="checkbox" name="tecnologia" value="php"/>

				</td>
			</tr>
			<tr>
				<td class="columna">Genero: (*)</td>
				<td>Hombre<input type="radio" name="genero" value="H"/>
					&nbsp; &nbsp; &nbsp; Mujer <input type="radio" name="genero"
					value="M"/>
			<tr>
				<td class="columna">ocupacion: (*)</td>
				<td><select name="ocupacion" class="default">
						<option value="">seleccionar</option>
						<option value="1">Profesor</option>
						<option value="2">Ingeniero</option>
						<option value="3">Jubilado</option>
						<option value="4">Otro</option>
				</select></td>

			</tr>
			<tr>
				<td class="columna">Musica Favorita: (*)</td>
				<td><select name="musica" multiple class="default">
						<option value="Rock">Rock</option>
						<option value="Pop">Pop</option>
						<option value="Salsa">Salsa</option>
				</select></td>

			</tr>
			<tr>
				<td class="columna">comentarios: (*)</td>
				<td><textarea name="comentario" rows="2" cols="30"
						class="default" onfocus="this.select()">
					    Escribir un comentario
					</textarea></td>
			</tr>
			<tr style="text-align: center">
				<td><input type="reset" value="limpiar" class="default"/></td>
				<td><input type="submit" value="enviar" class="default"/>
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
